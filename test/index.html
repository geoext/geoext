<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoExt 3 Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css"/>
</head>

<body>
  <div id="mocha"></div>
  <script src="../node_modules/expect.js/index.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>

  <script src="../node_modules/openlayers/dist/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
  <script src="./TestUtil.js"></script>
  <script>
    // set Ext loader path
    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'GeoExt': '../src'
        }
    });
    // needed for slow external resources:
    // https://github.com/nathanboktae/mocha-phantomjs/issues/213
    window.initMochaPhantomJS && window.initMochaPhantomJS();
    mocha.setup({
      ui: 'bdd',
      bail: false
    });
  </script>
  <script src='spec/GeoExt/component/FeatureRenderer.test.js'></script>
  <script src='spec/GeoExt/component/Map.test.js'></script>
  <script src='spec/GeoExt/component/OverviewMap.test.js'></script>
  <script src='spec/GeoExt/component/Popup.test.js'></script>
  <script src='spec/GeoExt/data/MapfishPrintProvider.test.js'></script>
  <script src='spec/GeoExt/data/model/Base.test.js'></script>
  <script src='spec/GeoExt/data/model/Feature.test.js'></script>
  <script src='spec/GeoExt/data/model/Layer.test.js'></script>
  <script src='spec/GeoExt/data/model/OlObject.test.js'></script>
  <script src='spec/GeoExt/data/model/WfsFeatures.test.js'></script>
  <script src='spec/GeoExt/data/model/print/Capability.test.js'></script>
  <script src='spec/GeoExt/data/model/print/Layout.test.js'></script>
  <script src='spec/GeoExt/data/model/print/LayoutAttribute.test.js'></script>
  <script src='spec/GeoExt/data/serializer/Base.test.js'></script>
  <script src='spec/GeoExt/data/serializer/ImageWMS.test.js'></script>
  <script src='spec/GeoExt/data/serializer/TileWMS.test.js'></script>
  <script src='spec/GeoExt/data/serializer/Vector.test.js'></script>
  <script src='spec/GeoExt/data/serializer/WMTS.test.js'></script>
  <script src='spec/GeoExt/data/serializer/XYZ.test.js'></script>
  <script src='spec/GeoExt/data/store/Features.test.js'></script>
  <script src='spec/GeoExt/data/store/Layers.test.js'></script>
  <script src='spec/GeoExt/data/store/LayersTree.test.js'></script>
  <script src='spec/GeoExt/data/store/OlObjects.test.js'></script>
  <script src='spec/GeoExt/form/field/GeocoderComboBox.test.js'></script>
  <script src='spec/GeoExt/grid/column/Symbolizer.test.js'></script>
  <script src='spec/GeoExt/mixin/SymbolCheck.test.js'></script>
  <script src='spec/GeoExt/state/PermalinkProvider.test.js'></script>
  <script src='spec/GeoExt/toolbar/WfsPaging.test.js'></script>
  <script src='spec/GeoExt/util/Layer.test.js'></script>
  <script>
    mocha.run();
  </script>
</body>
</html>
