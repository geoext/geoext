name: Run coveralls and publish to gh-pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v2
      with:
        path: |
          node_modules
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Cache ext ğŸ’¾
      uses: actions/cache@v2
      with:
        path: |
          resources/external
          ext-6.2.0
          ext-6.2.0-gpl.zip
        key: ${{ runner.OS }}-node-${{ hashFiles('resources/external/ext-all.js') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm install

    - name: Download extjs
      run: |
        if (test ! -f ext-6.2.0-gpl.zip); then wget -q "http://cdn.sencha.com/ext/gpl/ext-6.2.0-gpl.zip" -O ext-6.2.0-gpl.zip; fi
        if (test ! -d ext-6.2.0); then unzip -qo ext-6.2.0-gpl.zip; fi

    - name: Install ruby & jsduck
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
        run: gem install jsduck

    - name: Cleanup and prepare pages
      run: |
        rm -rf master
        mkdir -p master/docs
        mkdir -p master/docs-w-ext
        cp -r examples master/
        cp -r resources master/
        cp -r src master/
        cp -r classic master/
        npm run generate:docs:master
        npm run generate:docs-w-ext:master

    - name: Deploy gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./master

    - name: Generate coverage ğŸ§ª
      run: npm run test:coverage

    - name: Publish to coveralls â­
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
