<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Filtered FeatureStore Example</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../node_modules/ol/ol.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://geoext.github.io/extjs-gpl/build/classic/theme-crisp/resources/theme-crisp-all.css"
    />
  </head>

  <body>
    <div id="description">
      <p>
        This example shows how you can adapt your vector layer (here a heatmap
        layer) by filtering an underlying
        <code>GeoExt.data.store.Features</code>.
      </p>
      <p>
        Have a look at <a href="filtered-heatmap.js">filtered-heatmap.js</a> to
        see how this is done.
      </p>
    </div>

    <script src="../../node_modules/ol/dist/ol.js"></script>
    <script src="https://geoext.github.io/extjs-gpl/build/ext-all.js"></script>
    <script>
      Ext.Loader.setConfig({
        enabled: true,
        paths: {
          GeoExt: "../../src/",
        },
      });
    </script>

    <script src="filtered-heatmap.js"></script>
  </body>
</html>
