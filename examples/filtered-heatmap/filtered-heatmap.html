<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filtered FeatureStore Example</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/@geoext/openlayers-legacy/dist/ol.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css"/>
</head>

<body>

    <div id='description'>
        <p>
            This example shows how you can adapt your vector layer (here a heatmap
            layer) by filtering an underlying <code>GeoExt.data.store.Features</code>.
        </p>
        <p>
            Have a look at <a href="filtered-heatmap.js">filtered-heatmap.js</a> to see how this is
            done.
        </p>
    </div>

    <script src="../../node_modules/@geoext/openlayers-legacy/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script>
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'GeoExt': '../../src/'
            }
        });
    </script>

    <script src="filtered-heatmap.js"></script>
</body>
</html>
