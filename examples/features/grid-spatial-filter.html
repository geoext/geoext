<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feature Grid with spatial filtering</title>
    <link rel="stylesheet" type="text/css" href="../lib/ol/ol.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css"/>
</head>

<body>
    <div id='description'>
        <p>
            This example shows how to use spatial filters (and combination with alphanumerical filters) in
            <code>GeoExt.data.store.WfsFeature</code> store.<br>
            The topological operator can be selected in the corresponding combobox.
        </p>
        <p>
            Have a look at <a href="grid-spatial-filter.js">grid-spatial-filter.js</a> to see how this is
            done.
        </p>
    </div>

    <script src="../lib/ol/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script>
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'GeoExt': '../../src/'
            }
        });
    </script>

    <script src="grid-spatial-filter.js"></script>
</body>
</html>
