<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ext.tree.Panel plus layer legends Example</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/@geoext/openlayers-legacy/dist/ol.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css"/>
    <style>
.x-grid-rowbody {
    padding: 0;
}
.legend {
    margin: 3px 0 0 0;
    border: 1px solid transparent;
    border-radius: 6px;
}
    </style>
</head>

<body>

    <div id='description'>
        <p>
            This example shows how to use the <code>Ext.tree.Panel</code>
            class with a <code>GeoExt.data.store.LayersTree</code> and shows
            two methods how to include legends for every
            treenode.
        </p>
        <p>
            Have a look at
            <a href="tree-legend-simple.js">tree-legend-simple.js</a> to see how
            this is done.
        </p>
    </div>

    <script src="../../node_modules/@geoext/openlayers-legacy/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script>
            Ext.Loader.setConfig({
                enabled: true,
                paths: {
                    'GeoExt': '../../src'
                }
            });
    </script>

    <script src="tree-legend-simple.js"></script>
</body>
</html>
