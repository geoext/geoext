<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map View Form Example</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../node_modules/ol/ol.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://geoext.github.io/extjs-gpl/build/classic/theme-crisp/resources/theme-crisp-all.css"
    />
  </head>

  <body>
    <div id="description">
      <p>
        This example shows how to wrap OpenLayers classes as
        GeoExt.data.model.OlObjects. Changes on the Ext.data.Model are forwarded
        to the OpenLayers object and vice versa.
      </p>
      <p>
        Have a look at <a href="mapviewform.js">mapviewform.js</a> to see how
        this is done.
      </p>
    </div>

    <script src="../../node_modules/ol/dist/ol.js"></script>
    <script src="https://geoext.github.io/extjs-gpl/build/ext-all.js"></script>
    <script>
      Ext.Loader.setConfig({
        enabled: true,
        paths: {
          GeoExt: "../../src/",
        },
      });
    </script>

    <script src="mapviewform.js"></script>
  </body>
</html>
